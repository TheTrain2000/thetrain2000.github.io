<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>discord.py Name Generator</title>
    <script type="text/javascript">
        function randomize() {
            var span = document.getElementById("noun");
            var items = Array(
                'boat',
                'house',
                'cat',
                'river',
                'bus',
                'wish',
                'pitch',
                'box',
                'penny',
                'spy',
                'baby',
                'city',
                'daisy',
                'woman',
                'man',
                'code',
                'slice',
                'hele',
                'tooth',
                'knife',
                'person',
                'potato',
                'tomato',
                'foot',
                'wife',
                'child',
                'elf',
                'goose',
                'thesis',
                'sheep',
                'fish',
                'aircraft',
                'tree',
                'lamp',
                'window',
                'dog',
                'idea',
                'boy'
            );
            span.innerHTML = items[Math.floor(Math.random()*items.length)];
        }

        window.onload = randomize;
    </script>
</head>
<body>
    hot <span id="noun">blank</span> enjoyer
</body>
</html>
